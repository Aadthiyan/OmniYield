# Render.com deployment configuration for backend
# Save this as render.yaml in the root directory

services:
  - type: web
    name: defi-yield-backend
    env: python
    plan: standard
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn backend.app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:${PORT:-8000}
    
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: DATABASE_URL
        value: postgresql://neondb_owner:npg_wX6Yx4uGBJtr@ep-shiny-paper-a41jqa6v-pooler.us-east-1.aws.neon.tech/YieldX?sslmode=require&channel_binding=require
      - key: REDIS_URL
        value: redis://:${REDIS_PASSWORD}@${REDIS_HOST}:${REDIS_PORT}
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: info
      - key: API_URL
        value: https://defi-yield-backend.onrender.com
      - key: FRONTEND_URL
        value: https://your-frontend.vercel.app
      - key: CORS_ORIGINS
        value: "https://your-frontend.vercel.app,https://www.your-frontend.vercel.app"
      - key: SECRET_KEY
        scope: secret
        value: ${SECRET_KEY}
      - key: JWT_SECRET_KEY
        scope: secret
        value: ${JWT_SECRET_KEY}
      - key: QIE_RPC_URL
        value: https://rpc1testnet.qie.digital
      - key: QIE_CHAIN_ID
        value: "1983"

  # Database: Using Neon PostgreSQL (https://neon.tech/)
  # Database URL: postgresql://neondb_owner:npg_wX6Yx4uGBJtr@ep-shiny-paper-a41jqa6v-pooler.us-east-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require
  # No need to configure here - just set DATABASE_URL environment variable above
    
databases:
  - name: defi_yield_db
    user: defi_user
    plan: standard
